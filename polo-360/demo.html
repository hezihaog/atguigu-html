<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}
			
			/* 
				IE6的双倍边距Bug
					在IE6中，当为一个向左浮动的元素，设置左外边距
						或者为一个向右浮动的元素，设置右外边距
						此时，这个外边距会是设置值的2倍
			 */
			.box1 {
				width: 100px;
				height: 100px;
				/* 向左浮动 */
				float: left;
				
				/* 
					解决方案：
						添加一个样式来解决IE6的双倍边距问题
						对于一个浮动元素来说，设置display: inline;，没有任何意义
						但是该属性可以解决IE6的这个双倍边距问题！
				 */
				display: inline;
				
				background-color: red;
				/* 设置一个左外边距，IE6的双倍边距Bug，会变成200px的效果 */
				margin-left: 100px;
			}
		</style>
	</head>
	<body>
		<div class="box1"></div>
	</body>
</html>
