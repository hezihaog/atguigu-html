<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>03.Hack</title>
		<style type="text/css">
			/* 
				在选择器前添加，* html （* 空格 html 空格）则该选择器，只有IE6可以识别
			 */
			/* * html body { */
			body {
				background-color: #bfa;
				/* 
					假设要在IE6浏览器中，将背景颜色改为黄色
					1、（常用）在样式前加_（下划线），只有IE6能识别
				 */
				/* _background-color: yellow; */
				
				/* 
					2、（常用）在样式前加*（星号），只有IE7及以下的浏览器认识
				 */
				/* *background-color: yellow; */
				
				/* 
					3、在样式最后，添加一个\0，则只有IE8及其以上才能识别
				 */
				/* background-color: yellow\0; */
				
				/* 
					CSS Hack 不到万不得已，尽量不要使用
				 */
			}
		</style>
	</head>
	<body>
	</body>
</html>
