<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>08.图片</title>
		<style type="text/css">
			.box1 {
				width: 200px;
				height: 200px;
				background-image: url(img/3.png);
				background-repeat: no-repeat;
			}
			
			.box2 {
				width: 200px;
				height: 200px;
				background-image: url(img/4.png);
				background-repeat: no-repeat;
			}
		</style>
	</head>
	<body style="background-color: #bfa;">
		<!-- 
			在IE6中，对图片格式png24支持度不高
				如果使用的图片格式是png24，则会导致透明效果无法正常显示
			解决方法：
				1.可以使用png8来代替png24，即可解决这个问题，但是使用png8代替png24后，图片的清晰度会有所下降
				2.使用JavaScript来解决该问题，需要向页面引入一个外部的JavaScript文件
					然后再写一些简单的JS代码，来处理该问题
		 -->
		<div class="box1"></div>
		<div class="box2"></div>
		<img src="img/3.png" >
		
		<!-- 
			IE6时，修复PNG24背景支持问题，其他浏览器中不会执行
		 -->
		 <!--[if IE 6]>
		 	<script type="text/javascript" src="js/DD_belatedPNG_0.0.8a-min.js"></script>
		 	<script type="text/javascript">
		 		DD_belatedPNG.fix("div,img");
		 	</script>
		 <![endif]-->
	</body>
</html>
