<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>01.CSS-Hack</title>
		<!-- IE8使用特殊的CSS样式 -->
		<!--[if lte IE 8]>
			<link rel="stylesheet" type="text/css" href="css/style-ie8.css"/>
		<![endif]-->
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
	</head>
	<body>
		<!-- 
			有一些情况，有一些特殊的代码，只需要在某些特殊的浏览器中执行
				而在其他浏览器中不需要执行，这时就可以使用CSS Hack来解决该问题
			CSS Hack实际上指的是一个特殊的代码，这段代码只在某些浏览器上可以识别
				而其他浏览器不能识别，通过这种方法，来为某些浏览器设置特殊的代码
		 -->
		 
		 <!-- 
			条件Hack，条件hack只对IE浏览器有效，其他的浏览器都会将它识别为注释
				IE10及以上的浏览器已不支持这种方式
		  -->
		  <!--[if IE]>
		  	<p>为了您和家人的健康，请远离IE</p>
		  <![endif]-->
		  
		  <!-- 
			以下代码只会出现在IE6中
		   -->
		 <!--[if IE 6]>
		 	<p>为了您和家人的健康，请远离IE6</p>
		 <![endif]-->
		 
		 <!-- 
			IE8才显示
		  -->
		 <!--[if IE 8]>
		 	<p>当前浏览器是IE8</p>
		 <![endif]-->
		 
		 <!-- 
			lt，小于，所以这行文字，在IE9以下都会显示
			gt，则是大于
			lte，小于或等于
		  -->
		 <!--[if lt IE 9]>
		 	<p>该标签会在IE9以下的浏览器中显示</p>
		 <![endif]-->
		 
		 <!--[if ! IE 6]>
			<p>您的浏览器不是IE6</p>
		 <![endif]-->
	</body>
</html>
