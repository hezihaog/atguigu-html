<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>09.文档流</title>
	</head>
	<body>
		<!-- 
			文档流
				文档流处在网页的最底层，它表示的是一个页面中的位置
				我们所创建的元素，都处在文档流中
				
			元素在文档流中的特点
				块元素
					1.块元素在文档流中会独占一行块元素会自上向下排列
					2.块元素在文档流中，默认宽度是父元素的100%（用的是auto）
					3.块元素在文档流中的默认高度默认被内容撑开
				内联元素
					1.内联元素在文档流中只占自身的大小，会默认从左向右排列
						如果一行中，不足以容纳所有的内联元素，则会换到下一行，继续自左向右
					2.在文档流中，内联元素的宽和高，默认都被内容撑开
		 -->
		 <!-- 
			当元素的宽度为auto时，此时指定内边距，不会隐藏可见框的大小
				而是会自动修改宽度，以适应内边距
		  -->
		 <div style="background-color: #bfa; padding-left: 200px;">
			 <div style="height: 50px;"></div>
		 </div>
		 <div style="width: 100px; height: 100px; background-color: #ff0;"></div>
		 
		 <span style="background-color: yellowgreen;">我是一个span</span>
		 <span style="background-color: yellowgreen;">我是一个span</span>
		 <span style="background-color: yellowgreen;">我是一个span</span>
	</body>
</html>
