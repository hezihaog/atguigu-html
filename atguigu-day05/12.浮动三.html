<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>12.浮动三</title>
		<style type="text/css">
			.box1 {
				/* 
					在文档流中，子元素的宽度，默认占父元素的全部宽度
				 */
				height: 100px;
				background-color: #bfa;
				
				/* 
					当元素设置浮动后，会完全脱离文档流
					块元素脱离文档流后，高度、宽度都被内容撑开
				 */
				float: left;
			}
			
			.s1 {
				/* 
					开启span的浮动
					内联元素脱离文档流后，会变成块元素，所以设置宽、高生效了
				 */
				float: left;
				width: 100px;
				height: 100px;
				background-color: yellow;
			}
		</style>
	</head>
	<body>
		<div class="box1">a</div>
		
		<span class="s1">hello</span>
	</body>
</html>
