<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>04.表格布局</title>
	</head>
	<body>
		<!-- 
			以前表格，更多情况实际上是用来对页面进行布局的，但是这种方式早已被CSS所淘汰了
			表格的列数，由td最多的那一行决定
			表格是可以嵌套的，可以在td中放置一个表格
		 -->
		 <table border="1px" width="100%" height="500px">
		 	<tr height="100px">
				<td colspan="2"></td>
			</tr>
			<tr height="400px">
				<td width="20%"></td>
				<td width="80%">
					<table border="1px" width="100%" height="100%">
						<tr>
							<td></td>
						</tr>
						<tr>
							<td></td>
						</tr>
					</table>
				</td>
			</tr>
			<tr height="100px">
				<td colspan="2"></td>
			</tr>
		 </table>
	</body>
</html>
