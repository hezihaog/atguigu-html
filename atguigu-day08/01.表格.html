<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>01.表格</title>
	</head>
	<body>
		<!-- 
			表格在日常生活中，用得非常多，例如excel就是专门用来创建表格
				表格就是用来表示一些格式化的数据，比如：课程表、银行对账单
			在网页中，也可以创建出表格
		 -->
		 
		 <!-- 
			在HTML中，使用table标签来创建一个表格
		  -->
		  <table border="1" width="40%" align="center">
			  <!-- 
					在table标签中，使用tr来表示表格中的一行，有几行，就有几个tr
			   -->
			   <tr>
				   <!-- 在tr中需要使用td创建一个单元格，有几个单元格，就有几个td -->
				   <td>A1</td>
				   <td>A2</td>
				   <td>A3</td>
				   <td>A4</td>
			   </tr>
			   <!-- 第二行 -->
			   <tr>
				   <td>B1</td>
				   <td>B2</td>
				   <td>B3</td>
				   <!-- 
						rowspan，纵向合并单元格
					-->
				   <td rowspan="2">B4</td>
			   </tr>
			   <!-- 第三行 -->
			   <tr>
				   <td>C1</td>
				   <td>C2</td>
				   <td>C3</td>
			   </tr>
			   <!-- 第四行 -->
			   <tr>
				   <td>D1</td>
				   <td>D2</td>
				   <!-- 
						colspan，横向合并单元格（合并2个列）
					-->
				   <td colspan="2">D3</td>
			   </tr>
		  </table>
	</body>
</html>
