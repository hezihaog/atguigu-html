<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>11.文本标签</title>
	</head>
	<body>
		<!-- 
			em和strong，这2个标签都表示强调
				em：主要表示语气的强调，em在浏览器中，默认使用斜体显示
				strong：表示强调的内容，比em更强烈，默认使用粗体显示
		 -->
		 <p>
			 今天天气<em>真不错</em>！
		 </p>
		 
		 <p>
			 <stron>
				 注意：如果你不认真上课，你就找不到好工作！
			 </stron>
		 </p>
		 
		 <!-- 
			i标签中的内容，会以斜体显示
			b标签中的内容，会以加粗显示
			
			h5规范中规定，对于不需要着重的内容，而是单纯的加粗或斜体
				就可以使用i标签和b标签
		  -->
		 <p>
			 <i>我是i标签中的内容</i>
			 <b>我是b标签中的内容</b>
		 </p>
		 
		 <!-- 
			small标签的内容，会比它父元素的字体小一些
			在h5中使用small标签来表示一些细则一类的内容
			比如：合同中的小字，网站的版权声明都可以放到small中
		  -->
		 <p>
			 我是p标签中的内容
			 <smal>我是small标签中的内容</smal>
		 </p>
		 
		 <!-- big标签的内容，会比它父元素的字体大一些 -->
		 <p>
				 我是p标签中的内容
				 <big>我是big标签中的内容</big>
		 </p>
		 
		 <!-- 
			网页中所有加书名号的内容，都可以使用cite标签，表示参考的内容
				比如：书名 歌名 话剧 电影等
		  -->
		  <p>
			  <cite>《论语》是我最喜欢的一本书</cite>
		  </p>
		  
		  <!-- 
			q标签，表示一个短的引用（行内引用）
				1、q标签引用的内容，浏览器会默认加上引号，不同的浏览器和版本，表现不一样，一般不用它添加的
				
				2、blockquote标签，表示一个长引用（块引用），独占一行
		   -->
		   <p>
			   子曰：<q>学而时习之不亦说乎！</q>
		   </p>
		   
		   <div>
			   子曰：
			   <blockquote>
			   	有朋自远方来，乐呵乐呵！
			   </blockquote>
		   </div>
		   
		   <!-- 
				使用sup标签来设置一个上标
			-->
			<p>
				2<sup>2</sup>
			</p>
			<p>
				赵薇<sup><a href="#">[1]</a></sup>
			</p>
			
			<!-- 
				使用sub标签表示一个下标
			 -->
			<p>
				H<sub>2</sub>O
			</p>
			
			<!-- 
				使用del标签，表示一个删除的内容
					del标签，会自动添加删除线
			 -->
			 <p>
				 <del>17.75</del><br />
				 15.54<br>
			 </p>
			 
			 <!-- 
				ins标签，表示一个插入的内容
					ins标签的内容会自动添加下划线
			  -->
			  <p>
				  我们的老师真<ins>好啊</ins>
			  </p>
			  
			  <!-- 
				需要在页面中，直接编写一些代码
					pre标签，是一个预格式标签，会将代码中的格式保存，不会忽略多个空格
					code标签，专门用来表示代码，但他不会保留格式
					一般我们会用pre结合code来表示一段代码
			   -->
			   <pre>
				   <code>
window.onload = function() {
	 alert("Hello World");
};
				   </code>
			   </pre>
	</body>
</html>
