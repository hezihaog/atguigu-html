<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>04.选择器</title>
		<style type="text/css">
			/* 
				为div中的span设置一个字体颜色为绿色
				1、后代选择器
				- 作用：选中指定元素的后代元素
				- 语法：祖先元素 后代元素 {}，它们之间用空格分隔
			 */
			/* div span {
				color: green;
			} */
			
			/* 选中id为d1的元素中的span元素 */
			#d1 span {
				color: green;
			}
			
			/* 选中id为d1的div元素中的p元素中的span元素 */
			#d1 p span {
				font-size: 20px;
				color: red;
			}
			
			/* 
				2、子元素选择器
				- 作用：选中指定父元素的指定子元素
				- 语法：父元素 > 子元素
				- 注意：IE6以及以下的版本不支持子元素选择器
			 */
			div > span {
				color: purple;
			}
		</style>
	</head>
	<body>
		<!-- 
			元素之间的关系
				父元素：直接包含子元素的元素
				子元素：直接被父元素包含的元素
				祖先元素：直接或间接包含后代元素的元素，父元素也是祖先元素
				后代元素：直接或间接被祖先元素包含的元素，子元素也是后代元素
				兄弟元素：拥有相同父元素的元素，叫做兄弟元素
		 -->
		<div id="d1">
			<span>我是div中的span</span>
			<p><span>我是p标签中的span</span></p>
		</div>
		
		<div>
			<span>我是第二个div中的span</span>
		</div>
		
		<span>我是body中的span元素</span>
	</body>
</html>
