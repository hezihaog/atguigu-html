<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>02.块和内联</title>
	</head>
	<body>
		<!-- 
			块元素和内联元素
				div就是一个块元素，所谓的块元素就是会独占一行的元素，无论内容有多少，都会独占一行
				p、h1 h2，br等都是块元素
				div这个标签没有任何语义，就是一个纯粹的快元素，并且不会对它里面的内容元素设置任何的默认样式
				div主要用于对网页元素进行布局，不像p元素，会对元素进行间距处理
			
			span是一个内联元素（行内元素）
				所谓的行内元素，指的是只占自身大小的元素，不会占一行
				常见的内联元素：
					a img iframe span
				span也没有任何语义，span标签专门用来选中文字，然后为文字设置样式
				
			块元素主要用来做页面中布局，内联元素主要用来选中文本设置样式
				一般情况下，只使用块元素去包含内联元素，而不会使用内联元素包含快块元素
				a元素可以包含任意元素，除了它本身
				p元素不可以包含任何的块元素，包括自身，就是p中不能包含p
		 -->
		 
		<!-- p中，不能包含块元素 -->
		<p>
			<div>我是div</div>
		</p>
		 
		 <!-- 不能包含自身，浏览器会分开显示，而不会按照这个嵌套来显示 -->
		 <a href="#">
			 <a href="#">我是一个超链接</a>
		 </a>
		 
		<a href="#">
			<div style="background-color: red; width: 200px;">
				我是一个div
			</div>
		</a>
		
		<div style="background-color: yellow; width: 200px;">
			我是一个div
		</div>
		
		<p>我是一个p标签</p>
		<p>我是一个p标签</p>
		
		<hr>
		
		<span>我是一个span</span>
		<span>我是一个span</span>
		
		<span style="color: yellowgreen;">我是一段文字</span>
	</body>
</html>
